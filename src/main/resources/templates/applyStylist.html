<!DOCTYPE HTML>

<!-- applyStylist.html은 추후 원호가 signup_designer.html 만들면 merge하기위해 남겨둠 -->

<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
  	<title>Apply Stylist</title>
</head>
<body>
<div id="page-wrapper" layout:fragment="content">

<h1>Apply Stylist</h1><br>

<form th:action="@{/stylist/apply}" th:object="${stylist}" method="post" enctype="multipart/form-data">

	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<h2>이용 약관 ?</h2><br><br>
	<h2>개인정보수집 및 이용 ?</h2><br><br>
	
	<div class="form-group">
		필수항목
		최대 크기 <span th:text="${licenseImageMaxSize}">image max size</span> 제한
		<label th:text="${maxSizeExceedMsg}"></label>
		<input type="file" th:field="*{licenseImage}" class="form-control"/>
	</div>
	<div class="form-group">
		필수항목
		<label th:if="${#fields.hasErrors('stylistRealname')}" th:errors="*{stylistRealname}" class="validation-message"></label>
		<input type="text" th:field="*{stylistRealname}" placeholder="실명" class="form-control" />
	</div>
	<div class="form-group">
		필수항목
		<label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message"></label>
		<input type="text" th:field="*{phone}" placeholder="연락처" class="form-control" />
	</div>
	<div class="form-group">
		보류...
		<input type="text" placeholder="인증번호" class="form-control" />
<!-- 		<button>인증번호 받기</button> -->
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('stylistNickname')}" th:errors="*{stylistNickname}" class="validation-message"></label>
		<input type="text" th:field="*{stylistNickname}" placeholder="닉네임" class="form-control" />
	</div>
	<div class="form-group">
		위치찾기 보류...
		<label th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="validation-message"></label>
		<input type="text" th:field="*{location}" placeholder="주소" class="form-control" />
<!-- 		<button>위치 찾기</button> -->
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('detailLocation')}" th:errors="*{detailLocation}" class="validation-message"></label>
		<input type="text" th:field="*{detailLocation}" placeholder="상세주소" class="form-control" />
	</div>
	<div class="form-group">
		<button type="submit">헤어디자이너로 등록하기</button>
		<a href="/" class="btn btn-default">취소</a>
	</div>
	
</form>

</div>
</body>
</html>
