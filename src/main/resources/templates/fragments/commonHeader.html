<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
</head>
<body>
<div layout:fragment="header">
	<header role="banner">
        <div class="navbar navbar-inverse justify-content-between">
            <div class="container">
                <h1 class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="rookies" class="img-responsive center-block"></a>

                </h1>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="검색어를 입력해주세요" aria-label="Search">
                    <button class="btn btn-outline-default my-2 my-sm-0" type="submit"><i class="xi-search"></i></button>
                </form>
				<ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right" role="navigation">
					<li><a href="/users/login">회원가입/로그인</a></li>
					<li><a href="#">서비스 소개</a></li>
				</ul>
				<ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right" role="navigation">
					<li sec:authorize="hasRole('ROLE_USER')">
						<a th:if="${session.stylist == null}" href="/stylist/apply">헤어디자이너 신청</a>
						<a th:if="${session.stylist != null}" href="/stylist/enroll">헤어디자이너 등록</a>
					</li>
					<li sec:authorize="hasRole('ROLE_STYLIST')">
						<a href="/stylist/mypage">My Page</a>
					</li>
					<li sec:authorize="hasRole('ROLE_USER')">
						<a href="/users/mypage">My Page</a>
					</li>
					<li>
						<img th:src="@{${session.user.profileImagePath}}" width="50" height="50">
						<a href="#" th:text="${session.user.username}"></a>
					</li>
					
					<li><a id="alarm" href="#" onclick="alert('서비스 준비중 입니다!')">알림</a></li>
					<li sec:authorize="hasAnyRole('ROLE_STYLIST', 'ROLE_ADMIN')"><a id="chat" href="#" onclick="alert('서비스 준비중 입니다!')">채팅</a></li>
					
					<li><a href="/users/logout">로그아웃</a></li>
				</ul>
                
            </div>
        </div>
    </header>	
</div>
</body>
</html>
