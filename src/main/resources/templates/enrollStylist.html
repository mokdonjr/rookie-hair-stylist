<!DOCTYPE HTML>

<!-- enrollStylist.html은 추후 원호가 signup_designer_complete.html 만들면 merge하기위해 남겨둠 -->

<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
  	<title>Rookies</title>
</head>
<body>
<div id="page-wrapper" layout:fragment="content">

<h1>Enroll Stylist</h1><br>

<div sec:authorize="isAuthenticated()">
	
	<div sec:authorize="hasRole('ROLE_STYLIST')">
		<h2>헤어디자이너 승인이 완료 되었습니다.</h2>
		<a href="/stylist/mypage">MyPage로 가기 </a>
	</div>
	<div sec:authorize="hasRole('ROLE_USER')">
		<h1>헤어디자이너 가입 신청 완료</h1>
		<p>헤어디자이너 자격 인증 후<br>가입이 승인 됩니다.<br>승인은 1~2일 정도 소요됩니다.</p><br>
		<p><span th:text="${user.email}"></span>으로 승인 결과 메일 발송 예정</p>
	</div>
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<h2>관리자님. 안녕하세요.</h2>
	</div>
</div>

</div>
</body>
</html>
