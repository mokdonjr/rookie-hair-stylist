<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
  	<title>Rookies</title>
</head>

<body>
<div id="page-wrapper" layout:fragment="content">
    <div id="pageWrap">
		<div class="container_sm">
            <div class="agree_box">
                <div class="box01 clearfix">
                    <span class="title inline-block">이용약관</span>
                    <a href="javascript:;" class="term_more01 inline-block">상세 보기</a>
                    <div class="flr">
                        <input type="checkbox" id="checkbox01" />
                        <label for="checkbox01" class="inline-block"></label>
                    </div>
                </div>
                <div class="box02 clearfix">
                    <span class="title inline-block">개인정보 수집 및 이용</span>
                    <a href="javascript:;" class="term_more02 inline-block">상세 보기</a>
                    <div class="flr">
                        <input type="checkbox" id="checkbox02" />
                        <label for="checkbox02" class="inline-block"></label>
                    </div>
                </div>
            </div>
            <div class="designer_apply_frm">
                <form>
                    <div class="form-group">
                        <h4 class="frm_title">헤어디자이너 자격 인증 *</h4>
                        <p class="frm_des">미용 국가기술자격증/미용관련 학과 학생증/미용교육기관 수료증 사진을 첨부해주세요<br>(사진, 이름이 보이도록)</p>
                        <div class="photo_upload_wrap clearfix" id="uploadImg">
                            <label for="photoUpload" class="hidden">메인 썸네일 이미지</label>
                            <input id="photoUpload" class="form-control" type="file" placeholder="등록">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h4 class="frm_title">이름 *</h4>
                        <p class="frm_des">실명을 입력해주세요.</p>
                        <input id="nameUpload" class="form-control block_input" type="text" placeholder="ex) 홍길동">
                    </div>
                    <div class="form-group">
                        <h4 class="frm_title">연락처 *</h4>
                        <p class="frm_des">연락처를 입력해주세요.</p>
                        <input id="phoneNumUpload01" type="text" class="inline-block form-control" placeholder="010">
                        <div class="inline-block bar"></div>
                        <input id="phoneNumUpload02" type="text" class="inline-block form-control" placeholder="0000">
                        <div class="inline-block bar"></div>
                        <input id="phoneNumUpload03" type="text" class="inline-block form-control" placeholder="0000">
                        <button class="btn btn-default" id="signUpCertBtn01">인증번호 받기</button>
                        <div class="w100 mt-3 mb-3"></div>
                        <input id="signupCertNum" type="text" class="inline-block form-control" placeholder="인증번호">
                        <button class="btn btn-default" id="signUpCertBtn02">인증</button>
                    </div>
                    
                    <div class="form-group">
                        <h4 class="frm_title">디자이너 닉네임</h4>
                        <p class="frm_des">디자이너 닉네임을 입력해주세요.</p>
                        <input id="nicknameUpload" class="form-control block_input" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <h4 class="frm_title">주소</h4>
                        <p class="frm_des">고객들에게 헤어스타일링 서비스를 제공할 장소를 입력해주세요.</p>
                        <input id="locationUpload01" class="form-control inline-block" type="text" placeholder="지번, 도로명 입력">
                        <button class="btn btn-default" id="locationSearchBtn">위치 찾기</button>
                        <div class="w100 mt-3 mb-3"></div>
                        <input id="locationUpload02" class="form-control block_input" type="text" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default designer_apply_btn">헤어디자이너로 가입하기</button>
                </form>
            </div>
        </div>
        <div class="to-top-btn"><i class="xi-caret-up"></i></div>
    </div>
</body>
</html>
