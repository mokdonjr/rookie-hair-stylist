<!DOCTYPE HTML>

<!-- enrollShop.html은 추후 원호가 sales_enroll.html 만들면 merge하기위해 남겨둠 -->

<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/commonLayout">
<head>
<meta charset="utf-8">
<title>Enroll Shop</title>
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">

		<h1>Enroll Shop</h1><br>
		
		<form method="post" enctype="multipart/form-data" th:action="@{/shop/enroll}">
		
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
				샵이름 : 
				<input type="text" name="shopName" placeholder="이름예시"/>
			</div>
			<div class="form-group">
				메인 썸네일 이미지
				<input type="file" name="thumbnail" class="form-control"/>
				<input type="file" name="thumbnail" class="form-control"/>
				<input type="file" name="thumbnail" class="form-control"/>
				<input type="file" name="thumbnail" class="form-control"/>
				<input type="submit" name="업로드" value="제출">
			</div>
			<div class="form-group">
				헤어스타일링 설명 : 
				<input type="text" name="content" placeholder="content" value="content" class="form-control" />
			</div>
			<div class="form-group">
				상품명 : 
				<input type="text" name="productList[0].productName" value="물결펌"/>
				상품 가격 : 
				<input type="text" name="productList[0].productPrice" value="20000"/>
			</div>
			<div class="form-group">
				상품명 : 
				<input type="text" name="productList[1].productName" value="호랑이컷"/>
				상품 가격 : 
				<input type="text" name="productList[1].productPrice" value="30000"/>
			</div>
			<div class="form-group">
				
			</div>
			<div class="form-group">
				옵션 : 
				<input type="text" name="optionList[0].optionName" value="두피마사지"/>
				옵션 가격 : 
				<input type="text" name="optionList[0].optionPrice" value="3000"/>
			</div> 
			<div class="form-group">
				장소 : 
				<input type="text" name="location" value="서울시 강남구 강남동"/>
			</div> 
			<div class="form-group">
				날짜 : <input type="text" name="shopDate" value="2017.8.19"> 
				요일 : <input type="text" name="shopDay" value="월,수,금"> 
				시간 : <input type="text" name="shopTime" value="19:00">
			</div>
		</form>

	</div>
</body>
</html>
