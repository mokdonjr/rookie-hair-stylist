<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
  	<title>Stylist My Page</title>
</head>
<body>
<div id="page-wrapper" layout:fragment="content">

<h1>Stylist My Page</h1><br><br>

<div class="col-md-4">
	<h2>판매상품</h2>
	<a href="/shop/enroll" class="btn btn-default">판매상품등록</a><br>
	<table>
		<tr th:each="shop : ${shopList}">
			<td><img th:src="@{shop.imagePath}"/ alt="shop image"></td>
			<td><a th:href="@{'/shop/' + ${shop.shopCode}}"><span th:text="${shop.shopName}"></span></a>
			</td>
		</tr>
	</table>
</div>
<div class="col-md-4">
	<h2>포트폴리오</h2><br><br>
</div>
<div class="col-md-4">
<h2>고객 후기</h2><br><br>
</div>






</div>
</body>
</html>
