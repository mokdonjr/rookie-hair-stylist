<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
  	<title>Rookies</title>
</head>

<body>
<div id="page-wrapper" layout:fragment="content">
    <div id="pageWrap">
		<article class="order_list">
            <h2 class="hidden">디자이너 샵</h2>
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-sm-12">
                        <aside id="sideMenu" class="side_menu">
                            <header>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="designer_profile" th:style="'background:url(' + @{${stylist.user.profileImagePath}} + ');'">
											<img th:src="@{${stylist.user.profileImagePath}}" class="designer_profile" />
                                        </div>
                                        
                                        <span th:text="'Designer '+${stylist.stylistNickname}" class="designer_name"></span>
                                    </div>
                                </div>
                            </header>
                            <ul class="side_menu_list">
                                <li><a href="/stylist/mypage">전체 조회</a></li>
                                <li><a href="/stylist/mypage?type=order">주문 조회</a></li>
                                <li><a href="/stylist/mypage?type=waiting">진행중인 예약 조회</a></li>
                            </ul>
                            <ul class="side_menu_list">
                                <li><a th:href="@{'/stylist/designerInfo/'+${stylist.stylistCode}}">판매 상품 관리</a></li>
                                <li><a th:href="@{'/stylist/portfolioInfo/'+${stylist.stylistCode}}">포트폴리오 관리</a></li>
                                <li><a th:href="@{'/stylist/postscriptInfo/'+${stylist.stylistCode}}">고객 후기 관리</a></li>
                            </ul>
                           
                            <ul class="side_menu_list">
                                <li><a href="#" onclick="alert('서비스 준비중 입니다!')">프로필 수정</a></li>
                                <li><a href="#" onclick="alert('서비스 준비중 입니다!')">계좌 관리</a></li>
                            </ul>
                        </aside>
                    </div>
                    <div class="col-xl-9 col-sm-12">
                        <div class="rv_status">
                            <div class="rv_list">
                                <div class="row">
                                    <div class="col">
                                        <div class="status_title inline-block">예약 접수</div>
                                        <span id="statusNum01">1</span>
                                    </div>
                                    <div class="col">
                                        <div class="status_title inline-block">진행 확정/완료</div>
                                        <span id="statusNum02">2</span>
                                    </div>
                                    <div class="col">
                                        <div class="status_title inline-block">취소</div>
                                        <span id="statusNum02">0</span>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="showFilterMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-secondary dropdown-toggle"><span class="btn_title">2017.08 - 2017.09</span><span class="btn_icon"></span></button>
                            
                            <header class="clearfix">
                                <span class="title inline-block">주문정보<span th:text="'총 '+${count}+'건의 내역이 있습니다.'"></span></span>
                                <button type="button" id="showFilterMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="flr btn btn-secondary dropdown-toggle ml-auto mr-0"><span class="btn_title">전체 상태</span><span class="btn_icon"></span></button>
                            </header>
                            <table class="table rv_status_tb">
                                <colgroup>
                                	<col width="15%">
                                    <col width="25%">
                                    <col width="25%">
                                    <col width="15%">
                                    <col width="20%">
                                </colgroup>
                                <thead>
                                    <tr>
                                    	<th>샵 이름</th>
                                        <th>상품명</th>
                                        <th>예약자</th>
                                        <th>예약 날짜</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${bookList}">
                                    	<td>
                                            <span style="font-weight:bold" th:text="${book.shop.shopName}"></span>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="col" id="rvImg">
                                                	<img th:src="@{${book.shop.imagePath}}" width="70%" height="100%">
                                                </div>
                                                <div class="col" id="rvTitle">
                                                    <span class="rv_title" th:text="${book.product.productName}"></span>
                                                    <span class="option" th:text="${book.option.optionName}"></span>
                                                    <span class="price" th:text="${book.product.productPrice}+${book.option.optionPrice}+'원'"></span>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span id="rvCusterId" class="center-block" th:text="${book.user.username}"></span>
                                            <!-- <button id="rvContact" class="tb_btn">연락하기</button> -->
                                        </td>
                                        <td>
                                            <span id="rvRegdate" class="center-block" th:text="${book.bookDate}"></span>
                                            <span id="rvTime" class="center-block" th:text="${book.bookTime}"></span>
                                        </td>
                                        <td>
                                            <div th:if="${book.bookStatus}==0">
                                           		<span id="rvStatus">예약 접수</span>
                                           		<br><button th:id="${book.bookCode}" class="designer_confirm_btn">진행하기</button>
                                           		<br><button th:id="${book.bookCode}" class="designer_tb_btn">취소하기</button>
                                           	</div>
                                           	<div th:if="${book.bookStatus}==1">
                                           		<span id="rvStatus">스타일링 대기중</span>
                                           		<br><button th:id="${book.bookCode}" class="designer_complete_btn">완료하기</button>
                                           		<br><button th:id="${book.bookCode}" class="designer_tb_btn">취소하기</button>
                                           	</div>
                                           	<div th:if="${book.bookStatus}==2">
                                           		<span id="rvStatus">예약 취소</span>
                                           	</div>
                                           	<div th:if="${book.bookStatus}==3">
                                           		<span id="rvStatus">스타일링 완료</span>
                                           	</div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
        </article>
        </div>
        <div class="to-top-btn"><i class="xi-caret-up"></i></div>
    </div>
</body>
</html>
