<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
  	<title>Stylist Page</title>  	
</head>

<body>
<div id="page-wrapper" layout:fragment="content">
    <div id="pageWrap">
        <div class="container">
            <div class="designer_info_box">
                <div class="row">
                    <div class="col-md-3">
                        <div class="img_wrap" th:style="'background:url(' + @{${stylist.user.profileImagePath}} + ');'"></div>
                        <p class="designer_name">Designer. <span th:text="${stylist.stylistNickname}"></span></p>
                    </div>
                    <div class="col-md-9">
                        <div class="info_des_box">
                            <span class="career">
                                	서경대학교 미용학과 | 헤어 실습 2년
                            </span>
                            <p class="info_des">안녕하세요. 서경대학교 미용학과 4학년 재학중인, 헤어 디자이너 '은진' 입니다.<br>고객님이 만족할 수 있는 결과를 위해 항상 최선을 다하겠습니다.</p>
                            <span class="info_location">지역: 길음역/대학로/한성대</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="designer_content_box">
                <ul class="nav nav-pills nav-fill designer_info_tabbox">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" role="tab" href="#sales_tab">판매 상품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#pf_tab">포트폴리오</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#reply_tab">고객후기</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="sales_tab" role="tabpanel">
                        <a th:if="${session.stylist == stylist}" href="/shop/enroll" class="shop_add_btn"><i class="xi-plus"></i> 샵 추가하러 가기</a>
                        <div class="row">
                        <!-- ㅠㅠㅠ -->
                        <!-- <shop-box></shop-box> -->
                        <div th:each="shop : ${shopList}" class="col-xl-3 col-sm-12">
                        	<a th:if="${session.stylist.stylistCode == shop.stylist.stylistCode}" th:href="@{'/shop/edit/' + ${shop.shopCode}}">
			                	샵 수정하기
			                </a>
                            <a th:href="@{'/shop/' + ${shop.shopCode}}">
								<div id="shopCard" class="shop_card">
						            <div id="mcLocation" class="sc_location">
						                <span th:text="${shop.location}">혜화/대학로</span>
						            </div>
						            <div class="sc_imgarea" th:style="'background:url(' + @{${shop.imagePath}} + ');'">
						                
						                <div class="profile_img" th:style="'background:url(' + @{${shop.stylist.user.profileImagePath}} + ');'">
						                </div>
						            </div>
						            <div class="sc_bottom">
						                <h4 th:text="${shop.shopName}" class="sc_title">남자 투블럭/염색/스타일링</h4>  
						                <span class="sc_des">#투블럭 #남자 #머리 #염색 #컷</span>
						                <div class="sc_info clearnext">
						                    <span th:text="${shop.stylist.stylistNickname}" class="designer_name"><span>Designer</span> 은진</span>
						                    <span class="stars">
						                        <i class="xi-star"></i><i class="xi-star"></i><i class="xi-star"></i><i class="xi-star"></i><i class="xi-star"></i>
						                        <span class="reply_num">(15)</span>
						                    </span>
						                </div>
						            </div>
						        </div>
							</a>
                        
<!--                             <div class="col-xl-3 col-sm-12"> -->
<!--                                 <a href="/detail"><shop-box></shop-box></a> -->
<!--                             </div> -->
<!--                             <div class="col-xl-3 col-sm-12"> -->
<!--                                 <a href="/detail"><shop-box></shop-box></a> -->
<!--                             </div> -->
<!--                             <div class="col-xl-3 col-sm-12"> -->

<!--                             </div> -->

<!--                             </div> -->

<!--                             <div class="col-xl-3 col-sm-12"> -->
<!--                                 <a href="/detail"><shop-box></shop-box></a> -->
<!--                             </div> -->
							
                        </div>
                    	</div>
                    </div>
                   	<div class="tab-pane fade" id="pf_tab" role="tabpanel">
		                        <div class="row">
		                             <div th:each="shop : ${shopList}" class="col-xl-4 col-sm-12">
		                             	<div th:each="portfolio : ${shop.portfolioImg}">
		            						<img th:src="@{${portfolio}}" class="center-block img-responsive" />
		            					</div>
		       						</div>
		                            <!-- <div class="col-xl-4 col-sm-12">
		            					<img th:src="@{${portfolio}}" class="center-block img-responsive" />
		       						</div>
		                           <div class="col-xl-4 col-sm-12">
		            					<img th:src="@{${shop.portfolioImg[0]}}" class="center-block img-responsive" />
		       						</div>
		                            <pf-img></pf-img>
		                            <pf-img></pf-img>
		                            <pf-img></pf-img>  -->
		                        </div>
                    </div>
                    <div class="tab-pane fade" id="reply_tab" role="tabpanel">
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
