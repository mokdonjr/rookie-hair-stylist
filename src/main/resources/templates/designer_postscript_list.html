<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/commonLayout">
<head>
<meta charset="utf-8">
<title>Rookies</title>
</head>

<body>
	<div id="page-wrapper" layout:fragment="content">
		<div id="pageWrap">
			<article class="sales_list">
				<h2 class="hidden">디자이너 샵</h2>
				<div class="container">
					<div class="row">
						<div class="col-xl-3 col-sm-12">
							<aside id="sideMenu" class="side_menu">
								<header>
									<div class="row">
										<div class="col-lg-12">
											<div class="designer_profile">
												<img th:src="@{${stylist.user.profileImagePath}}"
													class="designer_profile" />
											</div>
											<span th:text="'Designer '+${stylist.stylistNickname}"
												class="designer_name"></span>
										</div>
									</div>
								</header>
								<ul class="side_menu_list">
									<li><a href="/stylist/mypage?type=order">전체 조회</a></li>
									<li><a href="/stylist/mypage">주문 조회</a></li>
									<li><a href="/stylist/mypage?type=waiting">진행중인 예약 조회</a></li>
								</ul>
								<ul class="side_menu_list">
									<li><a
										th:href="@{'/stylist/designerInfo/'+${stylist.stylistCode}}">판매
											상품 관리</a></li>
									<li><a
										th:href="@{'/stylist/portfolioInfo/'+${stylist.stylistCode}}">포트폴리오
											관리</a></li>
									<li><a th:href="@{'/stylist/postscriptInfo/'+${stylist.stylistCode}}">고객 후기 관리</a></li>
								</ul>
								<ul class="side_menu_list">
									<li><a href="#" onclick="alert('서비스 준비중 입니다!')">프로필 수정</a></li>
									<li><a href="#" onclick="alert('서비스 준비중 입니다!')">계좌 관리</a></li>
								</ul>
							</aside>
						</div>
						<div class="col-xl-9 col-sm-12">
							<div class="sales_status">
								<header class="clearfix">
									<span class="title inline-block">고객 후기<span>고객들이
											작성한 생생한 후기입니다.</span></span>
								</header>
								<div class="sales_shop_box">
									<div class="row">
										<div th:if="${count} > 0" style="width:100%;">
											<div class="rp_average">
												<h3 class="sect_title">
													평점/후기 (<span id="count" class="reply_num"
														th:text="${count}"></span>개)
												</h3>

												<div class="w-100 clearfix"></div>
												<div class="eval_wrap clearnext">
													<input type="hidden" id="average" th:value="${average}">
													<div id="starRatingReadAverage"
														class="starrating_read_average"></div>
													<span id="ratingResult" class="rating_val"></span> <span
														th:text="${opinion}" class="eval_cont"></span>
												</div>
												<ul class="rp_photo_list clearfix">
													<li class="rp_photo_wrap"></li>
													<li class="rp_photo_wrap"></li>
													<li class="rp_photo_wrap"></li>
													<li class="rp_photo_wrap"></li>
													<li class="rp_photo_wrap"></li>
												</ul>
											</div>
											<div th:each="postscripts : ${postList}">
												<div th:each="i : ${#numbers.sequence( 1, #lists.size(postscripts))}" class="rp_content">
													<header class="rp_content_header">
														<span id="userThumb" class="user_thumb"> <!--  <i class="xi-user"></i> -->
															<img
															th:src="@{${postscripts[i-1].user.profileImagePath}}">
														</span> <span id="userName" class="user_name"
															th:text="${postscripts[i-1].user.username}"></span> <span
															th:text="${postscripts[i-1].writeDate}" class="date"></span>
													</header>
													<div class="w-100 clearfix"></div>
													<div class="eval_wrap">
														<input type="hidden" th:id="${i}"
															th:value="${postscripts[i-1].grade}"> <span
															id="starRatingReadOnly" th:class="${i}"></span> <span
															th:text="${postscripts[i-1].opinion}" class="eval_cont"></span>
														<div class="clearfix w-100"></div>
														<p id="replyDes" th:utext="${postscripts[i-1].content}"
															class="reply_des"></p>

														<div class="rp_photo_wrap">
															<img th:src="@{${postscripts[i-1].imagePath}}" alt=""
																class="center-block img-responsive">
														</div>

														<!-- <button class="reply_more_btn">더보기</button> -->
													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
			</article>
		</div>
		<div class="to-top-btn">
			<i class="xi-caret-up"></i>
		</div>
	</div>
</body>
</html>
